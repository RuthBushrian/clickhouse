    - name: Run SQL Scripts
      run: |
        for file in ./sql/*.sql; do
          ./clickhouse client --host gns0hl2of0.us-east-1.aws.clickhouse.cloud --secure --password 'z5KNWZt~yddf_' --query "$(cat $file)"
        done
